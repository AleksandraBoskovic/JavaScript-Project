Array.prototype.shuffle = function()
{
    var i=this.length , j, temp;
    while (--i > 0) {
        j= Math.floor(Math.random() * (i+1));
        temp= this[j];
        this[j] = this[i];
        this[i] = temp ;
    }
}


function swap(picture){

        picture_swap.push(picture.src);
